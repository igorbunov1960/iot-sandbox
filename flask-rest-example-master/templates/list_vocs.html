{% extends "base.html" %}

{% block title %}
    Vocs list
{% endblock %}

{% block content %}

    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}

    <ul>
        {% for voc in vocs %}
            <li>{{ voc.id }} - {{ voc.name }} (<a href="{{ url_for('delete_voc', id=voc.id, __METHOD_OVERRIDE__='DELETE') }}">Delete</a>)</li>
        {% endfor %}
    </ul>
{% endblock %}
