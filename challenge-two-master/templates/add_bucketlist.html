<DOCTYPE html>
    <html lang='en'>

    <head>
        <title> Your dreams, {{session['email']}} </title>
        <link href="{{url_for('static', filename='one.css')}}" rel='stylesheet'>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
    </head>

    <body>
        <form method="POST" action="{{url_for('add_bucketlist')}}">
            <div>
                <h4>Add a new bucket list.</h4>
                <div>
                    <input type="name" name='bucketlistName' class='form-control' placeholder='bucketlist name'> <br>
                    <button type='submit' class='btn btn-primary'>Submit </button>
        </form>
        <div>
            <h3>Current bucketlists</h3>
        </div>
        <div>
            <ul>
                {% for bucket in buckets.bucketlists %}
                <li> {{bucket}} </li>
                {% endfor %}
            </ul>
        </div>
    </body>

    </html>
